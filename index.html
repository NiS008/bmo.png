<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Green Rounded Rectangle with Dots</title>
  <style>
    :root {
      --outer-green: #5bb39e;   /* outer layer */
      --mint-green:  #b7f7d3;   /* inside rectangle */
      --dot: #000000;           /* black dots */
    }

    /* Green outer layer */
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: var(--outer-green);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
    }

        /* BMO-style screen */
    .card {
    background: var(--mint-green);   /* light mint inside */
    width: 300px;                    /* fixed width (like a screen) */
    height: 220px;                   /* height for screen shape */
    border-radius: 20px;             /* smooth rounded corners */
    border: 6px solid #2d9c7a;       /* darker green outline (like BMO's frame) */
    position: relative;
    display: grid;
    place-items: center;
    }


    /* Two black dots inside */
    .eyes {
      display: flex;
      gap: 60%;
      width: 30%;
      justify-content: center;
      align-items: center;
      transform: translateY(-8%); /* nudge up slightly */
    }

    .eye {
      width: 5%;
      aspect-ratio: 1 / 1;
      background: var(--dot);
      border-radius: 50%;
    }

    
  </style>
</head>
<body>
  <div class="card">
    <div class="eyes">
      <div class="eye"></div>
      <div class="eye"></div>
    </div>
  </div>
</body>
</html>
