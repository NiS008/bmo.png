<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Green Rounded Rectangle with Dots</title>
  <style>
    :root {
      --outer-green: #2ecc71;   /* outer layer */
      --mint-green:  #b8f7d4;   /* inside rectangle */
      --dot: #000000;           /* black dots */
    }

    /* Green outer layer */
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: var(--outer-green);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
    }

    /* Rounded corner rectangle */
    .card {
      background: var(--mint-green);
      width: min(80vw, 420px);
      aspect-ratio: 4 / 3;       /* keeps it nicely proportioned */
      border-radius: 24px;        /* rounded corners */
      box-shadow: 0 10px 30px rgba(0,0,0,.15);
      position: relative;
      display: grid;
      place-items: center;
      overflow: hidden;
    }

    /* Two black dots inside */
    .eyes {
      display: flex;
      gap: 18%;
      width: 70%;
      justify-content: center;
      align-items: center;
      transform: translateY(-8%); /* nudge up slightly */
    }

    .eye {
      width: 14%;
      aspect-ratio: 1 / 1;
      background: var(--dot);
      border-radius: 50%;
    }

    /* Optional: subtle highlight */
    .eye::after {
      content: "";
      display: block;
      width: 35%;
      aspect-ratio: 1 / 1;
      background: rgba(255,255,255,.25);
      border-radius: 50%;
      transform: translate(40%, 35%);
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="eyes">
      <div class="eye"></div>
      <div class="eye"></div>
    </div>
  </div>
</body>
</html>
